<section class="my-5  p-4 position-relative">

  <h1 class="text-main text-center">All Brands</h1>
  <div class="mx-4 my-3">


  <div class="row g-4">
    @for (brand of brandsList; track brand._id) {
      <div class="col-md-3">
        <div class="rounded-2 border-1 product" (click)="open(brand.image , brand.name , brand.slug)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img [src]="brand.image" class="w-100" [alt]="brand.name">
          <h1 class="h3 mt-3  text-center">{{brand.name}}</h1>
        </div>
      </div>



    }
    @if (isClicked==true) {

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      <div class="d-flex g-3 justify-content-center align-items-center" >
        <div  class="col-md-6">
          <h1 class="h2 text-main">{{name}}</h1>
          <span>{{slug}}</span>
        </div >
        <div class="col-md-6">
          <img [src]="imgSrc" class="w-100" alt="">
        </div>

      </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
      }

  </div>
</div>

</section>
