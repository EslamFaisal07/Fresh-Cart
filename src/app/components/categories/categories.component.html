<section class="my-5 ">
  <h1 class="text-center text-main mb-3">All Categories</h1>
  <div class="mx-4">
    <div class="row g-4">
      @for (category of categoryList; track category._id) {
        <div class="col-md-4 col-lg-3">
          <div class="p-2 product"  (click)="open(category.image , category.name , category.slug)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img [src]="category.image" class="w-100 " height="250px" [alt]="category.name">
            <h2 class="text-main text-center">{{category.name}}</h2>
          </div>

        </div>
        @if (isClicked==true) {

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
          <div class="d-flex g-3 justify-content-center align-items-center" >
            <div  class="col-md-6">
              <h1 class="h2 text-main">{{name}}</h1>
              <span>{{slug}}</span>
            </div >
            <div class="col-md-6">
              <img [src]="imgSrc" class="w-100" alt="">
            </div>

          </div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>
          }

      }
    </div>
  </div>
</section>
